<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to my LinkedIn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body>
    <div class="container d-flex flex-wrap gap-5">
    </div>

    <script src="https://platform.linkedin.com/badges/js/profile.js" async defer type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
    <script>
        const container = document.querySelector(".container");
        const numberOfProfiles = 10; // Enter even number
        for (let count = 0; count < numberOfProfiles; ++count) {
            container.innerHTML += `<div class="badge-base LI-profile-badge" data-locale="en_US" data-size="medium" data-theme="light"
            data-type="VERTICAL" data-vanity="n-e-e-r-a-j" data-version="v1"><a class="badge-base__link LI-simple-link"
                href="https://in.linkedin.com/in/n-e-e-r-a-j?trk=profile-badge">NEERAJ KUMAR</a></div>
        <div class="badge-base LI-profile-badge" data-locale="en_US" data-size="medium" data-theme="dark"
            data-type="VERTICAL" data-vanity="n-e-e-r-a-j" data-version="v1"><a class="badge-base__link LI-simple-link"
                href="https://in.linkedin.com/in/n-e-e-r-a-j?trk=profile-badge">NEERAJ KUMAR</a></div>`;
        }
    </script>
</body>


</html>
