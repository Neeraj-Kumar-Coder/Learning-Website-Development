<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>
    <div class="container">
        <form action="http://localhost:5000/auth/specialist/signup" enctype="multipart/form-data" method="post">
            <input type="text" name="name" id="name" placeholder="enter name">
            male <input type="radio" name="gender" id="male" value="male">
            female <input type="radio" name="gender" id="female" value="female">
            <input type="tel" name="contact" id="contact" placeholder="enter number">
            <input type="email" name="email" id="email" placeholder="email">
            <input type="password" name="password" id="password" placeholder="password">
            <input type="file" name="profilePic" id="profile">

            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
