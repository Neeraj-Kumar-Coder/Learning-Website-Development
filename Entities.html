<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML entities</title>
</head>

<body>
    <div>
        <p id="id" class="class"> This is a paragraph </p> <!-- Extra spaces not added-->
        <p>This is a &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;paragraph</p>
        <p>This tag is used for paragraph &lt;p&gt;</p>
        <p>Empty character is written as &#8203</p>
    </div>
</body>

</html>
