<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is the title</title>
</head>

<body>
    <!-- There are six heading with decreasing size -->
    <h1>This is heading</h1>
    <h2>This is heading</h2>
    <h3>This is heading</h3>
    <h4>This is heading</h4>
    <h5>This is heading</h5>
    <h6>This is heading</h6>
    <!--
        Tags in paragraph
        lorem# for a dummy text with # words
        <br> for a new line
        <hr> for a horizontal line
        <strong> for bold (by default)
        <em> for italic (by default)
    -->
    <p>This is paragraph <em>This is emphasised</em></p>

    <p>Lorem ipsum dolor sit.</p>

    <p>First <br>This is a new line</p>

    <hr>

    <p>Second</p>

    <p><strong>This is strong</strong></p>

</body>

</html>
