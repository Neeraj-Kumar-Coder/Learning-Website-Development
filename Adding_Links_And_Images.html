    <title>Links and Images</title>

<body>
    <h1>Here are some links and images</h1>
    <!-- anchor tag -->
    <a href="https://www.google.com">Click to visit google</a><br> <!-- Opens google on the same tab -->
    <a href="https://www.google.com" target="_blank">Click to visit google</a><br> <!-- Opens google on the new tab -->
    <a href="/Working_In_Body.html" target="_blank">Click to visit previous lesson learnt</a><br>
    <hr>
    <img src="Earth.jpg" alt="Error loading image"><br> <!-- We can also add link for the image-->
</body>
