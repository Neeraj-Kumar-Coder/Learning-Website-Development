<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <img src="Form.png" alt="Image donot exist">
    <h2>Fill The Details Here</h2>
    <form action="backend.php">
        <div>
            <label for="name">Name</label>
            <input type="text" name="myName" id="name">
        </div>
        <br>
        <div>
            <label for="dob">Date of Birth</label>
            <input type="date" name="myDob" id="dob">
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            <input type="email" name="myEmail" id="email">
        </div>
        <br>
        <div>
            <label for="age">Age</label>
            <input type="number" name="myAge" id="age">
        </div>
        <br>
        <div>
            Gender:
            <label for="male">Male</label>
            <input type="radio" name="myGender" id="male">
            <label for="female">Female</label>
            <input type="radio" name="myGender" id="female">
            <label for="other">Other</label>
            <input type="radio" name="myGender" id="other">
        </div>
        <br>
        <div>
            <label for="self">Write about yourself</label>
            <br><textarea name="mySelf" cols="50" rows="10" id="self"></textarea>
        </div>
        <br>
        <div>
            <label for="cllg">Select College</label>
            <select name="myCollege" id="cllg">
                <option value="NSUT" selected>Netaji Subhas University of Technology</option>
                <option value="DTU">Delhi Technological University</option>
                <option value="IIT">Indian Institute of Technology</option>
            </select>
        </div>
        <br>
        <div>
            <label for="checkbox">Check this box to confirm</label>
            <input type="checkbox" name="myCheck" id="checkbox">
        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset">
        </div>
        <br>
    </form>
</body>

</html>
